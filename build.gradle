plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.json:json:20160212'
    implementation 'net.lingala.zip4j:zip4j:2.2.7'
    implementation 'org.testng:testng:6.14.3'
    implementation 'com.github.lambdatest:lambdatest-tunnel-binary:1.0.4'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.13.0'
}

group = 'maven-tunnel-sample'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
    useDefaultListeners = true // Tells TestNG to execute its default reporting structure
    suites 'MavenParallel.xml' //location of our suite.xml
}
